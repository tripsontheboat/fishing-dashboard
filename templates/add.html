{% extends "base.html" %}
{% block content %}

<h1>Add New Entry</h1>

<div class="form-card">
    <form method="POST" enctype="multipart/form-data">

        <!-- Date -->
        <div class="form-row">
            <label>Date:</label>
            <input type="date" name="date" required>
        </div>

        <!-- Location -->
        <div class="form-row">
            <label>Location:</label>
            <input type="text" name="location" placeholder="Enter location" required>
        </div>

        <!-- Species -->
        <div class="form-row">
            <label>Species:</label>
            <input type="text" name="species" placeholder="Species caught" required>
        </div>

        <!-- Count -->
        <div class="form-row">
            <label>Count:</label>
            <input type="number" name="count" min="1" placeholder="Number caught">
        </div>

        <!-- Bait -->
        <div class="form-row">
            <label>Bait:</label>
            <input type="text" name="bait" placeholder="Bait used">
        </div>

        <!-- Size -->
        <div class="form-row">
            <label>Size:</label>
            <input type="text" name="size" placeholder="Size (optional)">
        </div>

        <!-- Water Type -->
        <div class="form-row">
            <label>Water Type:</label>
            <select name="water">
                <option value="Saltwater">Saltwater</option>
                <option value="Freshwater">Freshwater</option>
            </select>
        </div>

        <!-- Platform -->
        <div class="form-row">
            <label>Platform:</label>
            <select name="platform">
                <option value="Boat">Boat</option>
                <option value="Shore">Shore</option>
                <option value="Dock">Dock</option>
            </select>
        </div>

        <!-- Water Temp -->
        <div class="form-row">
            <label>Water Temp (°F):</label>
            <input type="text" name="water_temp" placeholder="Example: 68°F">
        </div>

        <!-- Wind -->
        <div class="form-row">
            <label>Wind:</label>
            <input type="text" name="wind" placeholder="Example: 10 mph NW">
        </div>

        <!-- Wave Height -->
        <div class="form-row">
            <label>Wave Height:</label>
            <input type="text" name="wave_height" placeholder="Example: 2 ft">
        </div>

        <!-- Comments -->
        <div class="form-row">
            <label>Comments:</label>
            <textarea name="comments" rows="4" placeholder="Additional notes..."></textarea>
        </div>

        <!-- Image Upload -->
        <div class="form-row">
            <label>Upload Image:</label>
            <input type="file" name="image">
        </div>

        <!-- Latitude -->
        <div class="form-row">
            <label>Latitude:</label>
            <input type="text" name="lat" placeholder="Optional">
        </div>

        <!-- Longitude -->
        <div class="form-row">
            <label>Longitude:</label>
            <input type="text" name="lng" placeholder="Optional">
        </div>

        <button type="submit" class="save-btn">Save Entry</button>
    </form>
</div>

{% endblock %}
