<!DOCTYPE html>
<html>
<head>
    <title>{{ title if title else "Fishing Dashboard" }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar {
            background: #007bff;
            padding: 12px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-left a, .nav-right a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-right span {
            margin-right: 15px;
            font-style: italic;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="nav-left">
        <a href="/">Dashboard</a>
        <a href="/report">Report</a>

        {% if current_user.is_authenticated and current_user.role == "admin" %}
            <a href="/add">Add Entry</a>
            <a href="/create_user">Create User</a>
        {% endif %}
    </div>

    <div class="nav-right">
        {% if current_user.is_authenticated %}
            <span>Logged in as: {{ current_user.username }} ({{ current_user.role }})</span>
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login</a>
        {% endif %}
    </div>
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
